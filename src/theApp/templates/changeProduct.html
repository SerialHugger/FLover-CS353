{% extends "base.html" %}
{% load static %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>you have changed the price of a product!</h1>
      {% else %}
        <h1>Add a Flower</h1>
        <h3>Just fill out the form.</h3>
        <img src="theApp/static/uploaded/gun.jpg" width="250" height="125">
<form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ price_form.as_p }}
          <input type="submit" name="" value="Register">
        </form>
        
      {% endif %}
    </div>
  </div>
{% endblock %}
